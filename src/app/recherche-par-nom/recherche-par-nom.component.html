<div class="form-group mx-sm-3 mb-2 mt-2 ">
    <label>Nom coffee en tapant : </label> <br>
    <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
</div>
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>Marque</th>
                </tr>
                <tbody *ngFor="let coffee of coffee">
                    <tr>
                        <td>{{coffee.idcoffee}}</td>
                        <td>{{coffee.nomcoffee}}</td>
                        <td>{{coffee.prixcoffee}}</td>
                        <td>{{coffee.dateCreation | date :'dd/MM/yyyy'}}</td>
                        <td>{{coffee.marque.nomMar}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
